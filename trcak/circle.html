<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaflet Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <style>
    #map {
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Initialize map centered near London (since marker coords are 51.x)
    var map = L.map('map').setView([51.5, -0.09], 13);

    // Add tile layer
    L.tileLayer('https://api.maptiler.com/maps/openstreetmap/{z}/{x}/{y}.jpg?key=DMLR4katoBAeGbjaqdNd', {
      attribution: '&copy; <a href="https://www.maptiler.com/" target="_blank">MapTiler</a> ' +
                   '&copy; <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap contributors</a>'
    }).addTo(map);

    // ✅ Marker
    var marker = L.marker([51.5, -0.09]).addTo(map);
    marker.bindPopup("<b>London</b><br>Marker example!").openPopup();

    // ✅ Circle
    var circle = L.circle([51.5, -0.09], {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.5,
      radius: 500 // meters
    }).addTo(map);

    // ✅ Polygon
    var polygon = L.polygon([
      [51.505, -0.08],
      [51.503, -0.06],
      [51.51, -0.047]
    ], {
      color: 'blue',
      fillColor: 'lightblue',
      fillOpacity: 0.4
    }).addTo(map);

    polygon.bindPopup("This is a polygon area.");
  </script>
</body>
</html>
