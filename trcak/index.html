<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaflet Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <style>
    #map {
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // ✅ Correct method: setView (case-sensitive)
    var map = L.map('map').setView([0,0], 1); // Default Kanpur

    // ✅ Correct function: L.tileLayer (not L.titlelayer)
    L.tileLayer('https://api.maptiler.com/maps/openstreetmap/{z}/{x}/{y}.jpg?key=DMLR4katoBAeGbjaqdNd', {
      attribution: '&copy; <a href="https://www.maptiler.com/" target="_blank">MapTiler</a> ' +
                   '&copy; <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap contributors</a>'
    }).addTo(map);
    varmarker=L.marker([26.4499, 80.3319]).addTo(map);
  </script>
</body>
</html>
