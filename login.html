<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GDGOC PSIT</title>
  <link rel="stylesheet" href="login.css">
  <script src="auth.js"></script>
</head>
<body>

  <div class="login-container">
    <div class="login-card">
      <!-- Logo -->
      <img src="gdg-logo.png" alt="GDGOC Logo" class="login-logo">

      <!-- Title -->
      <h2>Sign in</h2>
      <p class="subtitle">Use your GDGOC account</p>

      <!-- Form -->
      <form id="login-form">
        <div class="input-group">
          <input type="email" id="login-email" placeholder="Email or phone" required>
        </div>

        <div class="input-group">
          <input type="password" id="login-password" placeholder="Enter your password" required>
        </div>

        <div class="links">
          <a href="#">Forgot email?</a>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="signup-link">
          <p>Not a member? <a href="register.html">Create account</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
   
    document.addEventListener('DOMContentLoaded', function() {
      if (isLoggedIn()) {
        window.location.href = 'index.html';
        return;
      }
      
      
      const loginForm = document.getElementById('login-form');
      
     
      if (loginForm) {
        loginForm.addEventListener('submit', handleLogin);
      }
    });
  </script>
</body>
</html>
